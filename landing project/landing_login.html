<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Document</title>
</head>
<body>
    <header>
        <div class="nav_container">
            <div class="nav_bar">
                <div class="nav_icon">
                    <a class="homelink" href="#">티밍</a>
                </div>
                <div class="nav_menu">
                    <button class="nav_item_1">section1</button>
                    <button class="nav_item_2" onclick="section2_button()">section2</button>
                    <button class="nav_item_3" onclick="section3_button()">section3</button>
                    <button class="nav_item_4" onclick="section4_button()">section4</button>
                    <button class="nav_item_5" onclick="section5_button()">section5</button>
                </div>
                <div class="nav_btn"><input type="checkbox"></input></div>
                <div class="nav_login">
                    <a href="%">로그인</a>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper main_login">
        <video src="/images/popcorn_-_2742 (720p).mp4" class="bckvideo" muted autoplay loop>
            <!-- <source src="/images/popcorn_-_2742 (720p).mp4" type="video/mp4" /> -->
        </video>
        <div class="container">
          <div class="sign-up-container">
            <form>
              <h1>회원가입</h1>
              <div class="social-links">
                <div>
                  <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </div>
              </div>
              <span>이메일로 가입하기</span>
              <input class="input" type="text" placeholder="Name" required>
              <input class="input" type="email" placeholder="Email" required>
              <input class="input" type="password" placeholder="Password" required>
              <button class="form_btn">Sign Up</button>
            </form>
          </div>
          <div class="sign-in-container">
            <form>
              <h1>로그인</h1>
              <div class="social-links">
                <div>
                  <a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                </div>
                <div>
                  <a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
                </div>
              </div>
              <span>이메일로 로그인하기</span>
              <input class="input" type="email" placeholder="Email" required>
              <input class="input" type="password" placeholder="Password" required>
              <button class="form_btn">Log In</button>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay-left">
              <h1>어서오세요 !</h1>
              <p>지금 로그인하고 티밍의 컨텐츠를 즐겨보세요🤭</p>
              <button id="signIn" class="overlay_btn">컨텐츠 보러가기</button>
            </div>
            <div class="overlay-right">
              <h1>환영합니다 !</h1>
              <p>지금 바로 회원가입 하고<br />
                 이벤트 혜택을 받아보세요😍</p>
              <button id="signUp" class="overlay_btn">혜택받으러 가기</button>
            </div>
          </div>
        </div>
      </div>
      <script src="./login.js"></script>
</body>
</html>
