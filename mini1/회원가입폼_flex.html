<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./회원가입폼_flex.css">
    <link rel="shortcut icon" href="/images/main-page.png">
    <title>회원가입</title>
    <script>
        const input = function() {
            let email = document.querySelector("#user_email").value ;
            let name = document.querySelector("#user_name").value ;
            let pasw1 = document.querySelector("#user_pasw1").value ;
            let pasw2 = document.querySelector("#user_pasw2").value ;
            // let phonenum1 = document.querySelector("#phone1").value ;
            // let phonenum2 = document.querySelector("#phone2").value ;
            // let phonenum3 = document.querySelector("#phone3").value ;
            let region = document.querySelector("select").value ;
            // let gender = document.querySelector("input[name='gender']:checked").value ;

            let gender = document.querySelector(".gender_f").checked;
          
            if (gender) {
                gender="여성"
            } else {
                gender="남성"
            };
            
            let phonenumber = document.querySelector("#phone1").value+"-"+document.querySelector("#phone2").value+"-"+document.querySelector("#phone3").value        
           
            console.log(email, name, pasw1, pasw2, phonenumber, region, gender)
            

            // let phonenumber = phonenum1+"-"+phonenum2+"-"+phonenum3
            
            // console.log(email, name, pasw1, pasw2, phonenum1, phonenum2, phonenum3, region, gender)

            let signup = [email, name, pasw1, pasw2, phonenumber, region, gender];

            console.log(signup)

            let signup2 = {
                email: signup[0],
                name: signup[1],
                pasw1: signup[2],
                pasw2: signup[3],
                phonenumber: signup[4],
                region: signup[5],
                gender: signup[6]
            };

            console.log(signup2);

        }
    </script>
</head>
<body>
    <div class="papa">

        <div class="mama">
            
            <div class="headline">회원가입</div>
            
            <form>

                <div class="flex1">
                    <div><label for="user_email"><input type="email" class="flexop" id="user_email" placeholder="이메일을 입력하세요."></label></div>
                    <div><label for="user_name"><input type="text" class="flexop" id="user_name" placeholder="이름을 입력하세요."></label></div>
                    <div><label for="user_pasw1"><input type="password" class="flexop" id="user_pasw1" placeholder="비밀번호를 입력하세요."></label></div>
                    <div><label for="user_pasw2"><input type="password" class="flexop" id="user_pasw2" placeholder="비밀번호를 다시 입력하세요."></label></div>
                </div>

                <div class="flex2">                   
                    <div><input id="phone1" maxlength="4"></div>
                    <div class="-"> -</div>
                    <div><input id="phone2" maxlength="4"></div> 
                    <div class="-"> -</div> 
                    <div><input id="phone3" maxlength="4"></div>
                </div>

                <div class="flex3">
                    <div>
                        <span class="checknum">000000</span>
                        <button disabled>인증번호전송</button> 
                    </div>
                    <div class="check">
                        <span class="checknum">3:00</span> 
                        <button disabled>인증 완료</button>
                    </div>
                </div>
                
                <div class="flex4">
                    <select class="flexop2">
                        <option selected disabled>지역을 선택하세요.</option>
                        <option>서울</option>
                        <option>경기</option>
                        <option>인천</option>
                    </select>
                </div> 
                
                <div class="gendercheck">
                    <input class="gender_f" type="radio" name="gender" value="female"> 여성
                    <input class="gender_m" type="radio" name="gender" value="male"> 남성
                </div>

                <div class="flex5">
                    <button class="flexop3" onclick="input()">
                        <a class="sign" href="./mini_main_prof.html">가입하기</a>
                    </button>
                </div>

            </form>    
        
        </div>      
   
    </div>
    
</body>
</html>
