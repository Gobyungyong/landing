<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./회원가입폼_flex.css">
    <link rel="shortcut icon" href="/images/main-page.png">
    <title>회원가입</title>
</head>
<body>
    <div class="papa">

        <div class="mama">
            
            <form>

                <div class="headline">회원가입</div>

                <div class="flex1">
                    <div><label for="user_email"><input type="email" class="flexop" id="user_email" placeholder="이메일을 입력하세요."></label></div>
                    <div><label for="user_name"><input type="text" class="flexop" id="user_name" placeholder="이름을 입력하세요."></label></div>
                    <div><label for="user_pasw1"><input type="password" class="flexop" id="pasw1" placeholder="비밀번호를 입력하세요."></label></div>
                    <div><label for="user_pasw2"><input type="password" class="flexop" id="user_pasw2" placeholder="비밀번호를 다시 입력하세요."></label></div>
                </div>

                <div class="flex2">                   
                    <div><input id="phone" maxlength="4"></div>
                    <div class="-"> -</div>
                    <div><input id="phone" maxlength="4"></div> 
                    <div class="-"> -</div> 
                    <div><input id="phone" maxlength="4"></div>
                </div>

                <div class="flex3">
                    <div>
                        <span class="checknum">000000</span>
                        <button disabled>인증번호전송</button> 
                    </div>
                    <div class="check">
                        <span class="checknum">3:00</span> 
                        <button disabled>인증 완료</button>
                    </div>
                </div>
                
                <div class="flex4">
                    <select class="flexop2">
                        <option selected disabled>지역을 선택하세요.</option>
                        <option>서울</option>
                        <option>경기</option>
                        <option>인천</option>
                    </select>
                </div> 
                
                <div class="gendercheck">
                    <input class="gender" type="radio" name="gender" value="female"> 여성
                    <input class="gender" type="radio" name="gender" value="male"> 남성
                </div>

                <div class="flex5">
                    <button class="flexop3" onclick="alert('가입을 환영합니다.')">
                        <a class="sign" href="./mini_main_prof.html">가입하기</a>
                    </button>
                </div>

            </form>    
        
        </div>      
   
    </div>
    
</body>
</html>
